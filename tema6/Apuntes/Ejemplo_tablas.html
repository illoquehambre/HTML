<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplo tablas 1</title>
	<style type="text/css">
		table{
			width: 500px;
			border: 3px solid black;
			border-collapse: collapse;
			margin: auto;
		}
		td{
			width: 150px;
			height: 50px;
			border: 0.7px solid black;
			text-align: center;

		}
		th{
			width: 150px;
			height: 30px;
			border: 2px solid black;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th colspan="3">Lista de canciones y grupos</th>
		</tr>
		<tr>
			<th>Canción</th>
			<th>Autor</th>
			<th>Género</th>
		</tr>
		<tr>
			<td>La habitación que mas me gusta de mi keli</td>
			<td rowspan="2">SFDK</td>
			<td rowspan="3">RAP</td>
		</tr>
		<tr>
			<td>La Amalgama</td>
		</tr>
		<tr>
			<td>Cantando</td>
			<td>Kase.O</td>
		</tr>
		<tr>
			<td>La mandanga</td>
			<td>El fari</td>
			<td>Bohemio</td>
		</tr>
		
	</table>

</body>
</html>
