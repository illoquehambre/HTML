<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let cad = prompt ("Introduzca texto");
        alert (analizarCadena(cad));

        function analizarCadena(cadena){
            let resultado= "La cadena tiene mayuscula y minusculas"
            let cadMin=cadena.toLowerCase();
            let cadMay=cadena.toUpperCase();
            if(!isNaN(cadena)){  
                resultado="Esto no está hecho pa´ números sopenco";
            }else if(cadena===cadMin){
                resultado="La cadena solo tiene minúsculas";
            }else if(cadena===cadMay){
                resultado="La cadena solo tiene mayúsculas"
            }
            return resultado;
        }
    </script>
</head>

</html>
