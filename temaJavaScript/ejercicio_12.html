<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
    
        let cad=[2,4,6,34,98,56,31,7,3,19,99]
        alert(orden(cad));
    

        function orden(array){
            let aux=[];
            let tam=array.length;
            let max=0;
            let pos;    

            do{
                max=0;
                for(let i=0;i<array.length;i++){
                    if(max<array[i]){
                        max=array[i]
                        pos=i;
                    }
                }   
                array.splice(pos, 1);//falla
                aux.push(max)
            }while(aux.length!=tam)
           return aux;
        }    
    </script>
