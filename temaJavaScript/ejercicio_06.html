        }while (incorrecto) {

        function comprobarLetraDNI(numDni, letraDni){
            let mensaje;
            if(numDni>=0 && numDni<=99999999){
            //num valido           
                if(letraDni.length==1 && letras.includes(letraDni)){
                    let resto=numDni%letras.length;
                    let letraCalculada=letras[resto];
                    if(letraCalculada==letraDni){
                        mensaje="Su letra es correcta";
                    }else{
                        mensaje="Su letra es incorrecta";
                    }
                }
            }else{
                mensaje="Por favor introduzca un nÃºmero valido";
            }
            return mensaje;
        }
