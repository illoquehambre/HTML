    <script>
        let cad = prompt ("Introduzca texto");
        let mensaje =esPalindromo(cad)?"es palindromo":"no es palindromo";
        alert (mensaje);


        function esPalindromo(cadena){
            let cadenaComoArray = cadena.split('');
            let cadenaArrayInversa = cadenaComoArray.reverse();
            let cadenaInversa = cadenaArrayInversa.join('');

            return cadena===cadenaInversa
        }

    </script>
