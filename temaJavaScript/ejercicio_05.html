<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1=prompt("Introduce primer número");
        let num2=prompt("Introduce segundo número");
      
        if(num1<num2){
            alert(num2+" es mayor que "+num1)
        }else{
            alert(num1+" es mayor que "+num2)
        }
        if(num2>0){
            alert(num2+" es positivo")
        }
        if(num1<0 || num1!=0){
            alert(num1+" es negativo o distinto de cero")
        }
        if((num1+1)<num2&&num1+1!=num2){
            alert("Incrementar en una unidad "+num1+" NO lo hace mayor o igual que "+num2)
        }else{
            alert("Incrementar en una unidad "+num1+" SÍ que lo hace mayor o igual que "+num2)
        }
    </script>
</head>

</html>
